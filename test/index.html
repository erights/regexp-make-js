<!doctype html>
<meta charset="UTF-8">
<title>RegExp.make Tests</title>
<style>
  td { font-family: monospace; white-space: pre }
  tr { vertical-align: top }
  tr.fail > td.pass { background: #afa }
  tr.fail > td.fail { font-weight: bolder; background: #faa }
  tr.pass > td { background: #efe }
  tr.fail > td { background: #fee }
</style>
<body>
  <h1>RegExp.make Tests</h1>
  <p id="warning" style="color: red; font-weight: bolder">
    This library uses ES6 features.  It runs in modern Firefoxen.
  </p>

  <script>(function () {  // Test ES6 features
    try {
      eval('(function (...x) { const [y] = [...x]; })');
    } catch (_) {
      console.warn('eval of some ES6 features failed');
      return;
    }
  }());</script>

  <script src="../RegExp.make.js"></script>
  <script src="tests.js"></script>
</html>
